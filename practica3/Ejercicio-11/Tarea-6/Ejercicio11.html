<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GeoLocalization</title>
    <link rel="stylesheet" type="text/css" href="Ejercicio11.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="Ejercicio11.js"></script>

</head>

<body onload="geo.showMap()">

    <h1><img src="logo.png" alt="pageLogo" /></h1>

    <p>The rules of the game are simple, you'll be dropped in a random location of Asturies.</p>
    <p>Your goal is to guess the coordinates (latituted and longitude) of the position signaled in the map.</p>
    <p>Good Luck!</p>

    <hr />

    <!-- <input type="button" value="Guess" id="guessButton" onclick="geo.guess()"/> -->

    <div id="gaem">
        <label for="inLat">Latitude (±X.XXXXXX):</label>
        <input type="text" id="inLat" value="" />
        <label for="inLon">Longitude (±X.XXXXXX):</label>
        <input type="text" id="inLon" value="" />
        <input type="button" value="Guess" id="guessButton" onclick="geo.guess()" />

        <br />

        <div id="map"></div>
    </div>

    <footer>
        <a
            href="https://validator.w3.org/nu/?doc=https%3A%2F%2Flumialfe.github.io%2FSEW%2Fpractica3%2FEjercicio-11%2FTarea-6%2FEjercicio11.html">
            <img style="border:0;width:50px;height:50px" src="HTML5.png" alt=" HTML5 Válido!" /></a>

        <a
            href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Flumialfe.github.io%2FSEW%2Fpractica3%2FEjercicio-11%2FTarea-6%2FEjercicio11.html&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en">
            <img src="CSS3.png" alt="CSS Válido" /></a>
    </footer>

</body>

</html>
