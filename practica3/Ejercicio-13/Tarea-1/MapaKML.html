<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">

    <title>GeoLocalization KML</title>
    <link rel="stylesheet" type="text/css" href="MapaKML.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="MapaKML.js"></script>

</head>

<body>

    <h1><img src="logo.png" alt="pageLogo" /></h1>

    <hr />

    <h2>Escoge un archivo KML:</h2>
    <label for="archive">Pincha para seleccionar un archivo:</label>
    <br/>
    <input type="file" id="archive" accept=".kml" onchange="fl.load(this.files);">

    <hr/>

    <h2>Resultado:</h2>

    <div id="map"></div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6j4mF6blrc4kZ54S6vYZ2_FpMY9VzyRU"></script>


    <footer>
        <a
            href="https://validator.w3.org/nu/?doc=https%3A%2F%2Flumialfe.github.io%2FSEW%2Fpractica3%2FEjercicio-13%2FTarea-1%2FMapaKML.html">
            <img style="border:0;width:50px;height:50px" src="HTML5.png" alt=" HTML5 Válido!" /></a>

        <a
            href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Flumialfe.github.io%2FSEW%2Fpractica3%2FEjercicio-13%2FTarea-1%2FMapaKML.html&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en">
            <img src="CSS3.png" alt="CSS Válido" /></a>
    </footer>

</body>

</html>
