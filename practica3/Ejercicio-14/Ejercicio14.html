        <br />

        <label for="color">Pincha para seleccionar un color:</label>

        <input type="color" id="color" onchange="canvas.changecolor()" />

        <br />
        <br />

        <label for="size">Pincha para seleccionar un tama침o de pixel:</label>
        <br />

            <option value="10">10px</option>
            <option value="25" selected="selected">25px</option>
            <option value="50">50px</option>
        </select>

        <br />
        <br />

        <label for="save">Pincha para descargar:</label>
        <br />
        <input type="button" id="save" value="Descargar" onclick="canvas.save()" />

        <br />
        <br />

        <label for="save">Pincha para empezar de nuevo:</label>
        <br />
        <input type="button" id="clean" value="Nuevo" onclick="canvas.clean()" />

        <br />
        <br />
