<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calculadora Basica</title>
<link rel="stylesheet" type="text/css" href="CalculadoraBasica.css"/>

<script src="CalculadoraBasica.js"></script>

</head>
<body>
    <h1>Calculadora Básica</h1>
<div>
    <input type="text" lang="es" name="inputwindow" id="inputwindow" value="press C to start" disabled>
            <input name="button" lang="es" type="button" value="mr" onclick="c.mrc()"/>
            <input name="button" lang="es" type="button" value="mc" onclick="c.mMenos()"/>
            <input name="button" lang="es" type="button" value="m+" onclick="c.mMas()"/>
            <input name="button" lang="es" type="button" value="/" onclick="c.division()"/>

            <input name="button" lang="es" type="button" value="7" onclick="c.digitos(7)"/>
            <input name="button" lang="es" type="button" value="8" onclick="c.digitos(8)"/>
            <input name="button" lang="es" type="button" value="9" onclick="c.digitos(9)"/>
            <input name="button" lang="es" type="button" value="*" onclick="c.multiplicacion()"/>

            <input name="button" lang="es" type="button" value="4" onclick="c.digitos(4)"/>
            <input name="button" lang="es" type="button" value="5" onclick="c.digitos(5)"/>
            <input name="button" lang="es" type="button" value="6" onclick="c.digitos(6)"/>
            <input name="button" lang="es" type="button" value="-" onclick="c.resta()"/>

            <input name="button" lang="es" type="button" value="1" onclick="c.digitos(1)"/>
            <input name="button" lang="es" type="button" value="2" onclick="c.digitos(2)"/>
            <input name="button" lang="es" type="button" value="3" onclick="c.digitos(3)"/>
            <input name="button" lang="es" type="button" value="+" onclick="c.suma()"/>

            <input name="button" lang="es" type="button" value="0" onclick="c.digitos(0)"/>
            <input name="button" lang="es" type="button" value="." onclick="c.punto()"/>
            <input name="button" lang="es" type="button" value="C" onclick="c.borrar()"/>
            <input name="button" lang="es" type="button" value="=" onclick="c.igual()"/>         
</div>
