<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scientific Calculator</title>
<link id="css" rel="stylesheet" type="text/css" href="CalculadoraCientifica.css"/>

<script src="CalculadoraCientifica.js"></script>

</head>
<body>
<div>
    <h1>ASTURIAN INSTRUMENTS: AI-1.0</h1>
    <label for = "inputwindow">Result</label>
    <input type="text" name="inputwindow" id="inputwindow" lang="en" disabled>

    <div>


            <input type="button" lang="en" value="SHIFT" onclick="c.shift()"/>
            <input type="button" lang="en" value="MR" onclick="c.mrc()"/>
            <input type="button" lang="en" value="M+" onclick="c.mMas()"/>
            <input type="button" lang="en" value="MC" onclick="c.mMenos()"/>
            <input type="button" lang="en" value="LIGHT" onclick="c.backlight()"/>

            <input type="button" lang="en" value="x^2" onclick="c.pow2()"/>
            <input type="button" lang="en" value="x^y" onclick="c.pow()"/>
            <input id = "sin" type="button" lang="en" value="sin" onclick="c.sin()"/>
            <input id = "cos" type="button" lang="en" value="cos" onclick="c.cos()"/>
            <input id = "tan" type="button" lang="en" value="tan" onclick="c.tan()"/>

            <input type="button" lang="en" value="√" onclick="c.sqrt()"/>
            <input type="button" lang="en" value="10^x" onclick="c.baseten()"/>
            <input type="button" lang="en" value="log 10" onclick="c.log()"/>
            <input type="button" lang="en" value="exp" onclick="c.exp()"/>
            <input type="button" lang="en" value="abs" onclick="c.abs()"/>

            <input type="button" lang="en" value="ln" onclick="c.ln()" />
            <input type="button" lang="en" value="e" onclick="c.e()" />
            <input type="button" lang="en" value="C" onclick="c.borrar()"/>
            <input type="button" lang="en" value="←" onclick="c.borrarUltimo()"/>
            <input type="button" lang="en" value="/" onclick="c.division()"/>

            <input type="button" lang="en" value="π" onclick="c.pi()"/>
            <input type="button" lang="en" value="7" onclick="c.digitos(7)"/>
            <input type="button" lang="en" value="8" onclick="c.digitos(8)"/>
            <input type="button" lang="en" value="9" onclick="c.digitos(9)"/>
            <input type="button" lang="en" value="x" onclick="c.multiplicacion()"/>

            <input type="button" lang="en" value="n!" onclick="c.fact()"/>
            <input type="button" lang="en" value="4" onclick="c.digitos(4)"/>
            <input type="button" lang="en" value="5" onclick="c.digitos(5)"/>
            <input type="button" lang="en" value="6" onclick="c.digitos(6)"/>
            <input type="button" lang="en" value="-" onclick="c.resta()"/>

            <input type="button" lang="en" value="Ans" onclick="c.prevanswer()"/>
            <input type="button" lang="en" value="1" onclick="c.digitos(1)"/>
            <input type="button" lang="en" value="2" onclick="c.digitos(2)"/>
            <input type="button" lang="en" value="3" onclick="c.digitos(3)"/>
            <input type="button" lang="en" value="+" onclick="c.suma()"/>

            <input type="button" lang="en" value="(" onclick="c.open()"/>
            <input type="button" lang="en" value=")" onclick="c.close(1)"/>
            <input type="button" lang="en" value="0" onclick="c.digitos(0)"/>
            <input type="button" lang="en" value="." onclick="c.punto()"/>
            <input type="button" lang="en" value="=" onclick="c.igual()"/>
        </div>
</div>

            <img src="CSS3.png" alt="CSS Válido"/></a>
    </footer>

</body>
</html>
