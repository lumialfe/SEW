<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calculadora 100tífica</title>
<link rel="stylesheet" type="text/css" href="CalculadoraCientifica.css"/>

<script type ="text/ecmascript" src="CalculadoraCientifica.js"></script>

</head>
<body>
<div>
    <input type="text" name="inputwindow" id="inputwindow" disabled>

    <table>
        <tr>
            <td><input type="button" value="x^2" onclick="c.pow2()"/></td>
            <td><input type="button" value="x^y" onclick="c.pow()"/></td>
            <td><input type="button" value="sin" onclick="c.sin()"/></td>
            <td><input type="button" value="cos" onclick="c.cos()"/></td>
            <td><input type="button" value="tan" onclick="c.tan()"/></td>
        </tr>
        <tr>
            <td><input type="button" value="√" onclick="c.sqrt()"/></td>
            <td><input type="button" value="10^x" onclick="c.baseten()"/></td>
            <td><input type="button" value="log" onclick="c.log()"/></td>
            <td><input type="button" value="exp" onclick="c.exp()"/></td>
            <td><input type="button" value="abs" onclick="c.abs()"/></td>
        </tr>
        <tr>
            <td><input type="button" value="" onclick="" disabled/></td>
            <td><input type="button" value="" onclick="" disabled/></td>
            <td><input type="button" value="C" onclick="c.borrar()"/></td>
            <td><input type="button" value="←" onclick="c.borrarUltimo()"/></td>
            <td><input type="button" value="/" onclick="c.division()"/></td>
        </tr>
        <tr>
            <td><input type="button" value="π" onclick="c.pi()"/></td>
            <td><input type="button" value="7" onclick="c.digitos(7)"/></td>
            <td><input type="button" value="8" onclick="c.digitos(8)"/></td>
            <td><input type="button" value="9" onclick="c.digitos(9)"/></td>
            <td><input type="button" value="x" onclick="c.multiplicacion()"/></td>
        </tr>
        <tr>
            <td><input type="button" value="n!" onclick="c.fact()"/></td>
            <td><input type="button" value="4" onclick="c.digitos(4)"/></td>
            <td><input type="button" value="5" onclick="c.digitos(5)"/></td>
            <td><input type="button" value="6" onclick="c.digitos(6)"/></td>
            <td><input type="button" value="-" onclick="c.resta()"/></td>
        </tr>
        <tr>
            <td><input type="button" value="±" onclick="c.moreorless()"/></td>
            <td><input type="button" value="1" onclick="c.digitos(1)"/></td>
            <td><input type="button" value="2" onclick="c.digitos(2)"/></td>
            <td><input type="button" value="3" onclick="c.digitos(3)"/></td>
            <td><input type="button" value="+" onclick="c.suma()"/></td>
        </tr>
        <tr>
            <td><input type="button" value="(" onclick="c.open()"/></td>
            <td><input type="button" value=")" onclick="c.close(1)"/></td>
            <td><input type="button" value="0" onclick="c.digitos(0)"/></td>
            <td><input type="button" value="." onclick="c.punto()"/></td>
            <td><input type="button" value="=" onclick="c.igual()"/></td>
        </tr>
    </table>
</div>

            <img src="CSS3.png" alt="CSS Válido"/></a>
    </footer>

</body>
</html>
