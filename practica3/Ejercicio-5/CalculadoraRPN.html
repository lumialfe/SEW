<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calculadora RPN</title>
<link id="css" rel="stylesheet" type="text/css" href="CalculadoraRPN.css"/>

<script src="CalculadoraRPN.js"></script>

</head>
<body>

<div>
    <div id = "stack">
    </div> 
    <input type="text" name="inputwindow" id="inputwindow" disabled>

    <div id = "but">

            <input type="button" value="SHIFT" onclick="c.shift()"/>
            <input id = "empty" type="button" value="ASTURIAS INSTRUMENTS: RPN-1.0" disabled/>
            <input type="button" value="(-)" onclick="c.digit('-')"/>
            
            <input id = "sin" type="button" value="sin" onclick="c.sin()"/>
            <input id = "cos" type="button" value="cos" onclick="c.cos()"/>
            <input id = "tan" type="button" value="tan" onclick="c.tan()"/>
            <input type="button" value="CS" onclick="c.clearStack()"/>
            <input type="button" value="C" onclick="c.delete()"/>
            <input type="button" value="←" onclick="c.deleteLast()"/>
            
            <input type="button" value="10^x" onclick="c.baseten()"/>
            <input type="button" value="log 10" onclick="c.log()"/>
            <input type="button" value="7" onclick="c.digit(7)"/>
            <input type="button" value="8" onclick="c.digit(8)"/>
            <input type="button" value="9" onclick="c.digit(9)"/>
            <input type="button" value="/" onclick="c.division()"/>

            <input type="button" value="√" onclick="c.sqrt()"/>
            <input type="button" value="abs" onclick="c.abs()"/>
            <input type="button" value="4" onclick="c.digit(4)"/>
            <input type="button" value="5" onclick="c.digit(5)"/>
            <input type="button" value="6" onclick="c.digit(6)"/>
            <input type="button" value="x" onclick="c.multiplication()"/>

            <input type="button" value="x^y" onclick="c.power()"/>
            <input type="button" value="exp" onclick="c.exp()"/>
            <input type="button" value="1" onclick="c.digit(1)"/>
            <input type="button" value="2" onclick="c.digit(2)"/>
            <input type="button" value="3" onclick="c.digit(3)"/>
            <input type="button" value="-" onclick="c.substraction()"/>

            <input type="button" value="π" onclick="c.pi()"/>
            <input type="button" value="n!" onclick="c.factorial()"/>
            <input type="button" value="." onclick="c.dot()"/> 
            <input type="button" value="0" onclick="c.digit(0)"/>
            <input type="button" value="ENTER" onclick="c.enter()"/>
            <input type="button" value="+" onclick="c.addition()"/>        
        </div>
</div>
